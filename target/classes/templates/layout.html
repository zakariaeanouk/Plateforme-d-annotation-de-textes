<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">My App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <body>

        <!-- Include navbar -->
        <div sec:authorize="hasRole('ADMIN')" th:replace="fragments/navbar :: navbar"></div>

        <!-- User only (only logout button) -->
        <div sec:authorize="hasRole('USER')" class="d-flex justify-content-end w-100 pt-3 pe-4">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>


    <!-- Page content goes here -->
        <div class="container mt-4" th:replace="${content}"></div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
