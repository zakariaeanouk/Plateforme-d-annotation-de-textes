<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <div th:fragment="content">
            <div class="container my-5">

                <h2 class="text-center mb-4">Dataset Details:</h2>

                <div class="card mb-5">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 th:text="${dataset.nomDataset}"></h4>
                    </div>
                    <div class="card-body">
                        <p><strong>ID:</strong> <span th:text="${dataset.id}"></span></p>
                        <p><strong>Description:</strong> <span th:text="${dataset.descriptionDataset}"></span></p>
                        <p><strong>Nombre de Classes:</strong> <span th:text="${dataset.classeCount}"></span></p>
                        <p><strong>Taille :</strong> <span th:text="${dataset.coupleCount}"></span></p>
                    </div>
                </div>

                <h4 class="mb-3">Couple Texts</h4>
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Text 1</th>
                            <th>Text 2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ct : ${coupleTextsPage.content}">
                            <td th:text="${ct.id}"></td>
                            <td th:text="${ct.text1}"></td>
                            <td th:text="${ct.text2}"></td>
                        </tr>
                    </tbody>
                </table>

                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center my-4">
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/admin/dataset/{id}/details(id=${dataset.id}, page=${currentPage - 1}, size=5)}"
                               th:if="${currentPage > 0}">Previous</a>
                            <span class="page-link" th:if="${currentPage == 0}">Previous</span>
                        </li>

                        <li class="page-item disabled">
                            <span class="page-link" th:text="'Page ' + (${currentPage} + 1) + ' of ' + ${totalPages}"></span>
                        </li>

                        <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                            <a class="page-link"
                               th:href="@{/admin/dataset/{id}/details(id=${dataset.id}, page=${currentPage + 1}, size=5)}"
                               th:if="${currentPage < totalPages - 1}">Next</a>
                            <span class="page-link" th:if="${currentPage == totalPages - 1}">Next</span>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </body>
</html>
